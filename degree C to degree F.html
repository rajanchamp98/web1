<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Celcius to fahrenheit</title>
</head>
<body>
<script type="text/javascript">
var x=35;/*Value in Degree celcius*/
var fahrenheit=9/5*x+32; 
document.writeln("Value of celcius="+x);
document.writeln("in Fahrenheit="+fahrenheit);


</script>

</body>
</html>
