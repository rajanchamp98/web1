<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Celcius to Fahrenheit</title>
</head>
<body>
<script type="text/javascript">
var x=95;/*Value in Degree fahrenheit*/
var celcius=5/9*(x-32); 
document.writeln("Value of fahrenheit="+x);
document.writeln(" value in celcius="+celcius);


</script>

</body>
</html>
